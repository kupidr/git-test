<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>SoroBindu JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <label for="fName">Your First Name : <span class="fName"></span></label>
      <input type="text" id="fName" />

      <label for="lName">Your Lirst Name : <span class="lName"></span></label>
      <input type="text" id="lName" />

      <label for="age">Your Age : <span class="age"></span></label>
      <input type="text" id="age" />

      <label for="address">Your Address : <span class="address"></span></label>
      <input type="text" id="address" />

      <label for="email">Your Email : <span class="email"></span></label>
      <input type="email" id="email" />

      <label for="phone">Your Phone Number : <span class="phone"></span></label>
      <input type="tel" id="phone" />

      <label for="pass">Your Password : <span class="pass"></span></label>
      <input type="password" id="pass" />

      <input type="submit" id="submit" value="Submit" />
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
